<!DOCTYPE html>
<html>
<head>
   <title>{% block title %}Snippets{% endblock %}</title>
   <script src="/static/js/jquery-1.9.1.min.js"></script>
   <script src="/static/js/bootstrap.min.js"></script>
   <link rel="stylesheet" href="/static/css/bootstrap.min.css"></link>
  <style>
    body.x { font-family: Courier New, monospaced; }
    body {font-family: Helvetica; margin: 25px;}
    a.light { color: #AAA; text-decoration: none }
    a.light:hover { text-decoration: underline }
	a.simple { color: #2398C9; text-decoration: none;}
	a.simple:hover { text-decoration: underline }
	ul.simple { list-style-type: circle; color: #2398C9; }
  </style>
</head>

<body>
  <h1><a class="simple" href="/">Snippets</a> <small style="font-size:15px">{{current_user_details.company_name}}</small></h1>
  <div style="float:right; margin-top: -25px;">
    {% if current_user_details.user %}
      Welcome {{ current_user_details.full_name }} [<a href="{{ current_user_details.logout_url }}">Logout</a>]
    {% else %}
      [<a href="{{current_user_details.login_url}}">Login</a>]
    {% endif %}
  </div>
  <hr style="margin: 5px 0; clear:both">
  {% block body %}
  {% endblock %}
</body>
</html>
